    runs-on: ubuntu-latest # Use the latest Ubuntu environment

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use Node.js 18 (or your preferred version)
          cache: "yarn" # Cache yarn dependencies for faster builds

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Build the project
      - name: Build project
        run: yarn build

      # Run tests (if you have tests)
      - name: Run tests
        run: yarn test


name: deploy-container

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch
    path:
      - "packages/container/**"
  pull_request:
    branches:
      - main # Trigger the workflow on pull requests to the main branch

default:
  run:
    working-directory: packages/container

jobs:

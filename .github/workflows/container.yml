name: deploy-container

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch
    path:
      - "packages/container/**"
  pull_request:
    branches:
      - main # Trigger the workflow on pull requests to the main branch

default:
  run:
    working-directory: packages/container

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Use the latest Ubuntu environment

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use Node.js 18 (or your preferred version)
          cache: "yarn" # Cache yarn dependencies for faster builds

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Run tests
        run: yarn test

  deploy:
    needs: build-and-test # Wait for the build-and-test job to complete
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only run this job on the main branch

    steps:
      - name: Checkout code 
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies  
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Sync files to S3
        run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/container/latest
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}